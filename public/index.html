<html>
<head>
    <title>MDCI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
</head>

<body>
    <div class='container text-center margin-bottom-xl'>
        <div class="row">
            <div class="col">
                <h4>Add Cabinet</h4>
            </div>
        </div>
        <form id="cabEntry">
            <div class="form-group">
                <label for="site">Site:</label>
                <input type="text" class="form-control" id="site" aria-describedby="site" placeholder="CLT1">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location" aria-describedby="location" placeholder="Cage - Cabinet, Office, etc">
                <label for="customer">Customer Name:</label>
                <input type="text" class="form-control" id="customer" aria-describedby="customer" placeholder="Segra">
            </div>
            <div class="form-group">
                <label for="pduA">PDU:</label>
                <input type="text" class="form-control" id="pduA" aria-describedby="pduA" placeholder="PDU A1">
                <label for="panelA">Panel:</label>
                <input type="text" class="form-control" id="panelA" aria-describedby="pduA" placeholder="A">
                <label for="breaker1A">Breaker 1:</label>
                <input type="text" class="form-control" id="breaker1A" aria-describedby="breaker1A" placeholder="1">
                <label for="breaker2A">Breaker 2:</label>
                <input type="text" class="form-control" id="breaker2A" aria-describedby="breaker2A" placeholder="3">
                <label for="breaker3A">Breaker 3:</label>
                <input type="text" class="form-control" id="breaker3A" aria-describedby="breaker3A" placeholder="5">
                <label for="receptacleA">Receptacle:</label>
                <input type="text" class="form-control" id="receptacleA" aria-describedby="receptacleA" placeholder="L5-20">
            </div>
            <div class="form-group">
                <label for="pduB">PDU:</label>
                <input type="text" class="form-control" id="pduB" aria-describedby="pduB" placeholder="PDU B1">
                <label for="panelB">Panel:</label>
                <input type="text" class="form-control" id="panelB" aria-describedby="pduB" placeholder="A">
                <label for="breaker1B">Breaker 1:</label>
                <input type="text" class="form-control" id="breaker1B" aria-describedby="breaker1B" placeholder="1">
                <label for="breaker2B">Breaker 2:</label>
                <input type="text" class="form-control" id="breaker2B" aria-describedby="breaker2B" placeholder="3">
                <label for="breaker3b">Breaker 3:</label>
                <input type="text" class="form-control" id="breaker3b" aria-describedby="breaker3A" placeholder="5">
                <label for="receptacleB">Receptacle:</label>
                <input type="text" class="form-control" id="receptacleB" aria-describedby="receptacleB" placeholder="L5-20">
            </div>
        </form>
        <a class="btn btn-outline-primary btn-lg btn-block" role="button" id="submit">Submit Form</a>
    </div>
</body>
</html>
