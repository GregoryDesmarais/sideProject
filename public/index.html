<html>
<head>
    <title>MDCI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
</head>

<body>
    <div class='container text-center margin-bottom-xl'>
        <div class="row">
            <div class="col">
                <h4>Add Cabinet</h4>
            </div>
        </div>
        <form id="cabEntry">
            <table class="table cabEntry">
                <tr>
                    <td>Site:</td>
                    <td><input type="text" id="site"></td>        
                </tr>
                <tr>
                    <td>Location:</td>
                    <td><input type="text" id="location"></td> 
                </tr>
                <tr>
                    <td>Customer Name:</td>
                    <td><input type="text" id="customer"></td>
                </tr>
                <!--First Circuit-->
                <tr>
                    <td>PDU:</td>
                    <td><input type="text" id="pdu"></td>
                </tr>
                <tr>
                    <td>Panel:</td>
                    <td><input type="text" id="panel"></td>
                </tr>
                <tr>
                    <td>Breaker 1:</td>
                    <td><input type="number" id="breaker1"></td>
                </tr>
                <tr>
                    <td>Breaker 2:</td>
                    <td><input type="number" id="breaker2"></td>
                </tr>
                <tr>
                    <td>Breaker 3:</td>
                    <td><input type="number" id="breaker3"></td>
                </tr>
                <tr>
                    <td>Receptacle Type:</td>
                    <td><input type="text" id="receptacle"></td>
                </tr>
            </table>
        </form>
        <a class="btn btn-outline-primary btn-lg btn-block" role="button" id="submit">Submit Form</a>
    </div>
</body>
</html>
