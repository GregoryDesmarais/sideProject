<html>
<head>
    <title>MDCI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script src='assets/js/bootstrap.bundle.min.js'></script>
</head>

<body>
    <div class='container text-center margin-bottom-xl'>
        <div class="row">
            <div class="col">
                <h4>Add Circuit</h4>
            </div>
        </div>
        <form id="cabEntry">
            <table class="table">
                <tr>
                    <td>
                        <div class="form-group form-inline row">
                            <label for="site" class="col-sm-2 form-label">Site:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control w-100" id="site" aria-describedby="site" placeholder="CLT1">
                            </div>
                        </div>
                        <div class="form-group form-inline row">
                            <label for="location" class="col-sm-2 form-label">Location:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control w-100" id="location" aria-describedby="location" placeholder="Cage - Cabinet, Office, etc">
                            </div>
                        </div>
                        <div class="form-group form-inline row">
                            <label for="customer" class="col-sm-2 form-label">Customer Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control w-100" id="customer" aria-describedby="customer" placeholder="Segra">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group form-inline row">
                            <label for="receptacle" class="col-sm-2 form-label">Receptacle:</label>
                            <input type="text" class="form-control col-sm-2 w-100" id="receptacle" aria-describedby="receptacle" placeholder="L5-20">
                            <label for="pdu" class="col-sm-2 form-label">PDU:</label>
                            <input type="text" class="form-control col-sm-2 w-100" id="pdu" aria-describedby="pdu" placeholder="A1">
                            <label for="panel" class="col-sm-2 form-label">Panel:</label>
                            <input type="text" class="form-control col-sm-2 w-100" id="panel" aria-describedby="panel" placeholder="A">
                        </div>
                        <div class="form-group form-inline row">
                            <label for="breaker1" class="col-sm-2 form-label">Breaker 1:</label>
                            <input type="text" class="form-control col-sm-2 w-100" id="breaker1" aria-describedby="breaker1" placeholder="1">
                            <label for="breaker2" class="col-sm-2 form-label">Breaker 2:</label>
                            <input type="text" class="form-control col-sm-2 w-100" id="breaker2" aria-describedby="breaker2" placeholder="3">
                            <label for="breaker3" class="col-sm-2 form-label">Breaker 3:</label>
                            <input type="text" class="form-control col-sm-2 w-100" id="breaker3" aria-describedby="breaker3" placeholder="5">
                        </div>
                    </td>
                </tr>
            </table>
        </form>
        <a class="btn btn-outline-primary btn-lg btn-block" role="button" id="submit">Submit Form</a>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
