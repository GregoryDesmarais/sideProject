<html>
<head>
    <title>MDCI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
    <div class='container text-center margin-bottom-xl'>
        <div class="row">
            <div class="col">
                <h4>Add Cabinet</h4>
            </div>
        </div>
        <form id="cabEntry">
            <table class="table">
                <tr>
                    <td>
                        <div class="form-group form-inline row">
                            <label for="site" class="col-sm-2 form-label">Site:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control w-100" id="site" aria-describedby="site" placeholder="CLT1">
                            </div>
                        </div>
                        <div class="form-group form-inline row">
                            <label for="location" class="col-sm-2 form-label">Location:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control w-100" id="location" aria-describedby="location" placeholder="Cage - Cabinet, Office, etc">
                            </div>
                        </div>
                        <div class="form-group form-inline row">
                            <label for="customer" class="col-sm-2 form-label">Customer Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control w-100" id="customer" aria-describedby="customer" placeholder="Segra">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group form-inline row">
                            <label for="receptacleA" class="col-sm-2 form-label">Receptacle:</label>
                            <input type="text" class="form-control col-sm-2 w-100" id="receptacleA" aria-describedby="receptacleA" placeholder="L5-20">
                            <label for="pduA" class="col-sm-2 form-label">PDU:</label>
                            <input type="text" class="form-control col-sm-2 w-100" id="pduA" aria-describedby="pduA" placeholder="PDU A1">
                            <label for="panelA" class="col-sm-2 form-label">Panel:</label>
                            <input type="text" class="form-control col-sm-2 w-100" id="panelA" aria-describedby="panelB" placeholder="A">
                        </div>
                        <div class="form-group form-inline row">
                            <label for="breaker1A" class="col-sm-2 form-label">Breaker 1:</label>
                            <input type="text" class="form-control col-sm-2 w-100" id="breaker1A" aria-describedby="breaker1A" placeholder="1">
                            <label for="breaker2A" class="col-sm-2 form-label">Breaker 2:</label>
                            <input type="text" class="form-control col-sm-2 w-100" id="breaker2A" aria-describedby="breaker2A" placeholder="3">
                            <label for="breaker3A" class="col-sm-2 form-label">Breaker 3:</label>
                            <input type="text" class="form-control col-sm-2 w-100" id="breaker3A" aria-describedby="breaker3A" placeholder="5">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group form-inline row">
                            <label for="receptacleB" class="col-sm-2 form-label">Receptacle:</label>
                            <input type="text" class="form-control col-sm-2 w-100" id="receptacleB" aria-describedby="receptacleB" placeholder="L5-20">
                            <label for="pduB" class="col-sm-2 form-label">PDU:</label>
                            <input type="text" class="form-control col-sm-2 w-100" id="pduB" aria-describedby="pduB" placeholder="PDU B1">
                            <label for="panelB" class="col-sm-2 form-label">Panel:</label>
                            <input type="text" class="form-control col-sm-2 w-100" id="panelB" aria-describedby="panelB" placeholder="A">
                        </div>
                        <div class="form-group form-inline row">
                            <label for="breaker1B" class="col-sm-2 form-label">Breaker 1:</label>
                            <input type="text" class="form-control col-sm-2 w-100" id="breaker1B" aria-describedby="breaker1B" placeholder="1">
                            <label for="breaker2B" class="col-sm-2 form-label">Breaker 2:</label>
                            <input type="text" class="form-control col-sm-2 w-100" id="breaker2B" aria-describedby="breaker2B" placeholder="3">
                            <label for="breaker3B" class="col-sm-2 form-label">Breaker 3:</label>
                            <input type="text" class="form-control col-sm-2 w-100" id="breaker3B" aria-describedby="breaker3B" placeholder="5">
                        </div>
                    </td>
                </tr>
            </table>
        </form>
        <a class="btn btn-outline-primary btn-lg btn-block" role="button" id="submit">Submit Form</a>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
